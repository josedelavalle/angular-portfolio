<div class="tech-container">
  <div class="swiper-container">
    <swiper #swiperRef [config]="config">
      <ng-container *ngFor="let item of carouselItems">
        <ng-template swiperSlide>
          <div class="swiper-caption">{{item.name}}</div>
          <div class="swiper-image" [style.background-image]="'url(' + item.image + ')'"></div>
          
        </ng-template>
          
      
      </ng-container>
    </swiper>
  </div>
  
</div>
